<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html, body{
			height: 100%;
			background: url(backgrounds/bg3.jpg);
			background-size: cover;
			filter: grayscale(10%);

		}
		.centralDiv{
			height: 100%;
			margin: auto;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			
		}
		.logo{
			width: 290px;
			padding: 5px;
		}
		.divForm{
			width: 400px;
			height: 300px;
			border-radius: 10px;
			background-color: rgba(46,134,222,0.5);
			text-align: center;
		}
		.btn{
			margin-top: 10px;
			width: 80px;
			height: 30px;
			border: none;
			border-radius: 3px;
			color: white;
		}
		input{
			outline: none;
			margin: 10px;
			width: 250px;
			height: 28px;
			border-radius: 5px;
			border: none;
		}
	</style>
</head>
<body>
	<div class="centralDiv">
		<div class="divForm">
			<img src="logo/INTERESTELLARLOGO-01.png" class="logo">
			<input type="text" name="">
			<input type="password" name="">
			<div>
				<button class="btn" style="background-color: #ee5253">Cancel</button>
				<button class="btn" style="background-color: #54a0ff">Register</button>
				<button class="btn" style="background-color: #10ac84">Login</button>
			</div>
		</div>
	</div>
</body>
</html>
