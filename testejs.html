<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.formulario{
			background-color: #87CEFA;
			border-radius: 5px;
			width: 300px; 
			height: 300px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: auto;
		}

		.pForm{
			color: white;
		}
	</style>
	<script>
		var accounts = [
		{
			username: "admin",
			password: "admin"
		},
		{
			username: "lukas",
			password: "lukas"
		},
		{
			username: "luiz",
			password: "luiz"
		}
		]
		function check(){
			var username = document.getElementById("username").value
			var password = document.getElementById("password").value

			for(i = 0; i < accounts.length; i++){
				if (username == accounts[i].username && password == accounts[i].password) {
					alert(username+" is logged in")
					return
				}
			}
			alert("Incorrect username or password")
		}

	</script>
</head>
<body>
	<div class="formulario">
		<form>
			<p style="text-align: center; font-size: 30px; color: white;">Login</p>
			<p class="pForm">Username:</p>	
			<input type="text" id="username">
			<p class="pForm">Password:</p>
			<input type="password" id="password">
			<button type="button" onclick="check()" class="">Click Me</button>
		</form>
	</div>	
</body>
</html>
